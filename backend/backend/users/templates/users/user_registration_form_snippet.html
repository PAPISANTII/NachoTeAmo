{{ form.non_field_errors }}

<div class="space-y-4 max-w-md mx-auto">

  {% for field in form %}
    <div class="my_classes mb-4 justify-center">
      {{ field.errors }}
      <label for="{{ field.id_for_label }}" class="bg-red-300 block text-sm font-semibold mb-1">
        {{ field.label }}
      </label>
      {{ field }}
    </div>
  {% endfor %}

</div>
